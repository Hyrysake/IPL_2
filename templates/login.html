<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background: rgb(217, 103, 25);
            background: radial-gradient(circle, rgba(217, 103, 25, 1) 7%, rgba(17, 102, 165, 1) 100%);
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 100px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }

        h1 {
            color: #1166a5;
            font-size: 32px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            width: 100%;
        }

        input {
            width: 100%; /* Ensure the input fields fill the container */
            padding: 12px 20px; /* Make padding consistent with the button */
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        button {
            background-color: #1166a5;
            color: white;
            padding: 12px 20px; /* Consistent padding */
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Make the button take full width */
        }

        button:hover {
            background-color: #0e4c76;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="/static/main/Icon.png" alt="Logo" class="logo">

        <!-- Login Form -->
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Error Message -->
        <div id="message" class="error-message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
