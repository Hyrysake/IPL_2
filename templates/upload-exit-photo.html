<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Exit Photo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: rgb(217, 103, 25);
            background: radial-gradient(circle, rgba(217, 103, 25, 1) 7%, rgba(17, 102, 165, 1) 100%);
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #1166a5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            background-color: #1166a5;
            border: none;
            color: white;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0a4c73;
        }

        .btn-secondary, .btn-success, .btn-danger {
            background-color: #f8f9fa;
            color: #1166a5;
            border: 2px solid #1166a5;
            padding: 12px;
            font-size: 16px;
            width: 48%;
            margin-top: 1rem;
        }

        .btn-secondary:hover, .btn-success:hover, .btn-danger:hover {
            background-color: #1166a5;
            color: white;
            border: 2px solid #1166a5;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .text-center {
            text-align: center;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 576px) {
            .btn-secondary, .btn-success, .btn-danger {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Exit Photo</h2>
        <form id="upload-exit-form" class="upload-form mt-4" enctype="multipart/form-data" action="/exit_photo/upload-exit-photo" method="POST">
            <div class="form-group">
                <label for="exit_file">Choose File</label>
                <input type="file" class="form-control" id="exit_file" name="exit_photo" required>
            </div>
            <button type="submit" class="btn">Upload Exit Photo</button>
        </form>
        <div id="message" class="mt-3"></div>
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
            <a href="/payment" class="btn btn-success">Make Payment</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <script src="scripts/upload_exit_photo.js"></script>
</body>
</html>
