<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            background: rgb(217, 103, 25);
            background: radial-gradient(circle, rgba(217, 103, 25, 1) 7%, rgba(17, 102, 165, 1) 100%);
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px; /* Adjust the size of the logo */
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1166a5;
            font-size: 28px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #1166a5;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0e4c76;
        }

        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="/static/main/Icon.png" alt="Logo" class="logo">

        <!-- Registration Form -->
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="username" required>

                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>

                <button type="button" onclick="registerUser()">Register</button>
            </form>
            <div id="message"></div> <!-- Message container -->
        </div>
    </div>

    <script src="scripts/register.js"></script>
</body>
</html>
