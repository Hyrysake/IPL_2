<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Vehicle</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: rgb(217, 103, 25);
            background: radial-gradient(circle, rgba(217, 103, 25, 1) 7%, rgba(17, 102, 165, 1) 100%);
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;  /* Center the container horizontally */
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
        }

        .btn {
            margin-bottom: 15px;
            width: 100%;
            background-color: #1166a5; /* Same blue color for all buttons */
            border: none;
            color: white;
            font-size: 16px;
            padding: 12px 0;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0a4c73; /* Slightly darker shade on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-outline-danger {
            background-color: white;
            color: #1166a5;
            border: 2px solid #1166a5;
            padding: 12px 0;
        }

        .btn-outline-danger:hover {
            background-color: #1166a5;
            color: white;
            border: 2px solid #1166a5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-right: 10px;
        }

        .output {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Search Vehicle</h1>
        <div class="form-group">
            <input type="text" id="licensePlate" class="form-control" placeholder="Enter License Plate">
        </div>
        <button class="btn btn-primary" onclick="searchVehicle()">Search</button>
        <div id="searchResult" class="mt-4"></div>

        <!-- Move the buttons inside the container -->
        <div class="text-center mt-4">
            <a href="/home" class="btn btn-secondary">Back to Home</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="/scripts/search.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
